<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSO Provisioning Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-top: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f5f5f5; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.25rem 0; }
    a.button { display: inline-block; padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    a.button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Client Accounts</h1>
  <ul id="client-list">
    <li><strong>acme</strong> =&gt; acme@example.com</li>
    <li><strong>globex</strong> =&gt; globex@example.com</li>
    <li><strong>initech</strong> =&gt; initech@example.com</li>
  </ul>

  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Client ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>alice123</td>
        <td>acme</td>
        <td><a class="button" href="/api/auth?user_id=alice123&return_to=/dashboard/134">View Dashboard</a></td>
      </tr>
      <tr>
        <td>bob456</td>
        <td>acme</td>
        <td><a class="button" href="/api/auth?user_id=bob456&return_to=/dashboard/134">View Dashboard</a></td>
      </tr>
      <tr>
        <td>carol789</td>
        <td>globex</td>
        <td><a class="button" href="/api/auth?user_id=carol789&return_to=/dashboard/134">View Dashboard</a></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
